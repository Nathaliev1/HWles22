  <form class="needs-validation" novalidate></form>
  <div class="form-row">
    <div class="col-md-4 mb-3">

      <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" name="name" required>
      <div class="valid-feedback">

      </div>
    </div>
</div>



    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" name="last name" required >
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
